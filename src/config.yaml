site:
  name: Abraham Jimenez
  site: 'https://abrahamjimenezromo.me/'
  base: '/'
  trailingSlash: false
  netlifySiteId: 92e97090-8df8-4df7-8768-f48217c98c66

# Default SEO metadata
metadata:
  title:
    default: Abraham Jimenez
    template: '%s â€” Abraham Jimenez'
  description: 'Abraham Jimenez, web developer specializing in full-stack development. Explore projects that blend design and functionality to solve real-world challenges.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Abraham Jimenez
    images:
      - url: '~/assets/images/meta.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
